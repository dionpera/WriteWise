<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Dictionary & Thesaurus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #synonymsResult {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Dictionary & Thesaurus</h1>
    <input type="text" id="wordInput" placeholder="Enter a word..." />
    <button onclick="getSynonyms()">Search</button>
    <div id="synonymsResult"></div>
  </div>

  <script>
    // List of words and their synonyms for thesaurus
    const wordBank = {
      "affect": ["influence", "impact", "alter", "change", "modify"],
      "ambiguous": ["unclear", "vague", "indistinct", "uncertain", "obscure"],
      "appreciate": ["value", "admire", "respect", "cherish", "recognize"],
      "brilliant": ["intelligent", "bright", "outstanding", "exceptional", "dazzling"],
      "benevolent": ["kind", "charitable", "compassionate", "generous", "altruistic"],
      "blatant": ["obvious", "flagrant", "conspicuous", "glaring", "evident"],
      "clever": ["smart", "intelligent", "bright", "witty", "sharp"],
      "complicated": ["complex", "intricate", "involved", "convoluted", "tangled"],
      "contemplate": ["ponder", "consider", "reflect", "think", "meditate"],
      "diligent": ["hardworking", "industrious", "meticulous", "careful", "thorough"],
      "devious": ["cunning", "sly", "tricky", "dishonest", "deceptive"],
      "dramatic": ["theatrical", "intense", "expressive", "striking", "emotional"],
      "eloquent": ["expressive", "articulate", "fluent", "persuasive", "well-spoken"],
      "endorse": ["support", "approve", "advocate", "recommend", "back"],
      "elusive": ["evasive", "tricky", "hard-to-find", "fleeting", "ambiguous"],
      "famous": ["well-known", "renowned", "celebrated", "prominent", "distinguished"],
      "fragile": ["delicate", "brittle", "frail", "vulnerable", "breakable"],
      "flourish": ["thrive", "prosper", "blossom", "succeed", "expand"],
      "generous": ["charitable", "kind", "giving", "benevolent", "magnanimous"],
      "genuine": ["authentic", "real", "sincere", "honest", "true"],
      "gratitude": ["thankfulness", "appreciation", "recognition", "gratefulness"],
      "honest": ["truthful", "sincere", "straightforward", "candid", "open"],
      "harmonious": ["peaceful", "balanced", "synchronized", "coordinated", "serene"],
      "hasty": ["rushed", "hurried", "quick", "impulsive", "swift"],
      "intelligent": ["smart", "bright", "sharp", "clever", "insightful"],
      "impressive": ["remarkable", "striking", "stunning", "noteworthy", "extraordinary"],
      "incredible": ["unbelievable", "astonishing", "amazing", "remarkable", "phenomenal"],
      "judicious": ["wise", "thoughtful", "careful", "sensible", "prudent"],
      "joyful": ["happy", "cheerful", "delighted", "blissful", "content"],
      "jovial": ["cheerful", "merry", "good-natured", "lively", "happy"],
      "keen": ["eager", "enthusiastic", "passionate", "sharp", "acute"],
      "kind": ["compassionate", "caring", "considerate", "gentle", "thoughtful"],
      "luminous": ["bright", "radiant", "glowing", "shining", "sparkling"],
      "lucid": ["clear", "understandable", "coherent", "transparent", "intelligible"],
      "loyal": ["faithful", "devoted", "committed", "true", "dependable"],
      "magnificent": ["grand", "splendid", "impressive", "outstanding", "glorious"],
      "melancholy": ["sad", "sorrowful", "gloomy", "wistful", "depressive"],
      "mysterious": ["enigmatic", "cryptic", "puzzling", "intriguing", "obscure"],
      "noble": ["honorable", "virtuous", "dignified", "majestic", "high-minded"],
      "nurture": ["nourish", "cultivate", "foster", "encourage", "support"],
      "optimistic": ["hopeful", "positive", "confident", "bright", "sanguine"],
      "powerful": ["strong", "mighty", "influential", "commanding", "forceful"],
      "quiet": ["silent", "peaceful", "calm", "still", "tranquil"],
      "time": ["period", "moment", "duration", "epoch", "era"]
    };

    // Function to get synonyms for the entered word
    function getSynonyms() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("synonymsResult");

      // Check if the word exists in wordBank
      if (wordBank.hasOwnProperty(word)) {
        resultDiv.innerHTML = `<strong>Synonyms for "${word}":</strong> ${wordBank[word].join(", ")}`;
      } else {
        resultDiv.innerHTML = `No synonyms found for "${word}".`;
      }
    }
  </script>
</body>
</html>
