<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bank with Synonyms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .synonyms {
            margin-top: 20px;
        }
        .synonym-item {
            padding: 5px;
            background-color: #e0f7e0;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .definition {
            font-weight: bold;
        }
        .synonyms h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Word Bank with Synonyms</h1>
    <p>Search for a word to find its synonyms and definition</p>
</header>

<div class="container">
    <div class="search-container">
        <input type="text" id="wordInput" placeholder="Enter a word..." />
        <button onclick="searchWord()">Search</button>
    </div>

    <div id="results" class="result">
        <p id="noResults">Please enter a word to search for synonyms and definitions.</p>
    </div>
</div>

<script>
// A to Z word bank with definitions and synonyms
const wordBank = {
    "affect": {
        definition: "to influence something or someone.",
        synonyms: ["influence", "impact", "alter", "change", "modify"]
    },
    "ambiguous": {
        definition: "having more than one meaning or interpretation.",
        synonyms: ["unclear", "vague", "indistinct", "uncertain", "obscure"]
    },
    "appreciate": {
        definition: "to recognize the value of something or someone.",
        synonyms: ["value", "admire", "respect", "cherish", "recognize"]
    },
    "brilliant": {
        definition: "exceptionally clever or talented.",
        synonyms: ["intelligent", "bright", "outstanding", "exceptional", "dazzling"]
    },
    "benevolent": {
        definition: "well-meaning and kindly.",
        synonyms: ["kind", "charitable", "compassionate", "generous", "altruistic"]
    },
    "blatant": {
        definition: "done openly and unashamedly.",
        synonyms: ["obvious", "flagrant", "conspicuous", "glaring", "evident"]
    },
    // Add the rest of your words here...
    "zany": {
        definition: "absurdly or extravagantly funny.",
        synonyms: ["crazy", "absurd", "whimsical", "funny", "eccentric"]
    }
};

function searchWord() {
    const word = document.getElementById("wordInput").value.toLowerCase();
    const resultsDiv = document.getElementById("results");
    const noResults = document.getElementById("noResults");

    // Clear previous results
    resultsDiv.innerHTML = '';
    noResults.style.display = 'none';

    if (wordBank[word]) {
        // If the word exists in the word bank
        const wordData = wordBank[word];
        const synonymsList = wordData.synonyms.map(synonym => `<div class="synonym-item">${synonym}</div>`).join('');
        
        resultsDiv.innerHTML = `
            <div>
                <h2>Word: ${word.charAt(0).toUpperCase() + word.slice(1)}</h2>
                <div class="definition">
                    <p><strong>Definition:</strong> ${wordData.definition}</p>
                </div>
                <div class="synonyms">
                    <h3>Synonyms:</h3>
                    ${synonymsList}
                </div>
            </div>
        `;
    } else {
        // If no synonyms are found
        noResults.style.display = 'block';
        noResults.textContent = `No synonyms found for "${word}". Try another word.`;
    }
}
</script>

</body>
</html>
