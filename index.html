<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteWise - Grammar & Thesaurus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
        }
        .issue {
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #3498db;
            margin: 10px 0;
            border-radius: 5px;
        }
        .highlight {
            background-color: yellow;
        }
        .highlight-error {
            background-color: #ffcccb; /* Light red for error */
        }
        .highlight-suggestion {
            background-color: #ffeb3b; /* Light yellow for suggestion */
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            width: calc(100% - 100px);
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>WriteWise - Grammar & Thesaurus</h1>
</header>

<div class="container">
    <!-- Grammar Checking Section -->
    <div class="section">
        <h2>Grammar Checker</h2>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="checkGrammar()">Check Grammar</button>
        <div id="grammarResults" class="results"></div>
    </div>

    <!-- Thesaurus Lookup Section -->
    <div class="section">
        <h2>Thesaurus Search</h2>
        <input type="text" id="wordInput" placeholder="Enter word for thesaurus lookup" />
        <button onclick="searchThesaurus()">Search</button>
        <div id="thesaurusResults" class="results"></div>
    </div>

    <!-- Link Word Dictionary Section -->
    <div class="section">
        <h2>Link Word Dictionary</h2>
        <textarea id="linkWordInput" placeholder="Enter your text here..."></textarea>
        <button onclick="checkLinkWords()">Check Link Words</button>
        <div id="linkWordResults" class="results"></div>
    </div>
</div>

<script>
    // Grammar Checker - LanguageTool API Integration
    async function checkGrammar() {
        const text = document.getElementById('textInput').value;
        const resultsDiv = document.getElementById('grammarResults');
        
        // Clear any previous results
        resultsDiv.innerHTML = '';
        
        // Make a request to the LanguageTool API for grammar checks
        const response = await fetch('https://api.languagetool.org/v2/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `text=${encodeURIComponent(text)}&language=en-US`,
        });
        
        const data = await response.json();
        
        if (data.matches && data.matches.length > 0) {
            let highlightedText = text;
            
            data.matches.forEach(match => {
                const errorText = match.context.text;
                const replacement = match.replacements.length > 0 ? match.replacements[0].value : '';
                const message = match.message;

                // Replace errors with highlighted text
                highlightedText = highlightedText.replace(errorText, `<span class="highlight-error">${errorText}</span>`);
                
                const issue = document.createElement('div');
                issue.classList.add('issue');
                issue.innerHTML = `
                    <strong>Issue:</strong> ${message} <br>
                    <strong>Suggested Correction:</strong> ${replacement} <br>
                    <strong>Context:</strong> ${errorText} <br><br>
                `;
                resultsDiv.appendChild(issue);
            });

            // Display highlighted text with grammar errors
            document.getElementById('textInput').innerHTML = highlightedText;
        } else {
            resultsDiv.innerHTML = 'No grammar or spelling issues found!';
        }
    }

    // Thesaurus Search - Using a Dictionary API
    async function searchThesaurus() {
        const word = document.getElementById('wordInput').value;
        const resultsDiv = document.getElementById('thesaurusResults');

        if (!word) {
            resultsDiv.innerHTML = "Please enter a word.";
            return;
        }

        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();

        resultsDiv.innerHTML = ''; // Clear previous results

        if (data && data[0] && data[0].meanings) {
            const meanings = data[0].meanings.map(meaning => {
                return `
                    <strong>Part of Speech:</strong> ${meaning.partOfSpeech} <br>
                    <strong>Definitions:</strong><br>
                    ${meaning.definitions.map(def => `<li>${def.definition}</li>`).join('')}
                `;
            }).join('<hr>');

            resultsDiv.innerHTML = meanings;
        } else {
            resultsDiv.innerHTML = 'No results found for that word.';
        }
    }

    // Link Word Checker (add your functionality here)
    async function checkLinkWords() {
        const text = document.getElementById('linkWordInput').value;
        const resultsDiv = document.getElementById('linkWordResults');

        // Sample Link Word data (you can use your own words here)
        const linkWords = {
            "Giving a Result": ["Therefore", "Consequently", "Thus", "As a result"],
            "Adding Information": ["Furthermore", "Moreover", "In addition", "Also"],
            "Summarizing": ["In conclusion", "To summarize", "In short", "To sum up"],
            "Giving Examples": ["For example", "Such as", "Including"],
            "Emphasizing a Point": ["Indeed", "Particularly", "Undoubtedly", "Especially"],
            "Sequencing Ideas": ["First", "Second", "Finally", "Subsequently"]
        };

        // Find link words in the text
        const foundWords = {};
        for (const category in linkWords) {
            foundWords[category] = [];
            linkWords[category].forEach(word => {
                if (text.includes(word)) {
                    foundWords[category].push(word);
                }
            });
        }

        // Display results for link words found
        let resultHTML = '';
        for (const category in foundWords) {
            if (foundWords[category].length > 0) {
                resultHTML += `<strong>${category}:</strong><br>`;
                foundWords[category].forEach(word => {
                    resultHTML += `${word} <br>`;
                });
            }
        }

        if (resultHTML === '') {
            resultHTML = 'No link words identified in the text.';
        }

        resultsDiv.innerHTML = resultHTML;
    }
</script>

</body>
</html>
